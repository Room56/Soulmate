<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Личный кабинет</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
background-color: #f4f4f4;
}
.container {
width: 80%;
margin: auto;
overflow: hidden;
padding: 20px;
background-color: #fff;
margin-top: 50px;
border-radius: 5px;
box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
}
.user-info {
margin-bottom: 20px;
}
.user-info h2 {
margin-bottom: 10px;
}
.logout-button {
background-color: #ff3333;
color: #fff;
border: none;
padding: 10px 20px;
font-size: 18px;
cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
<div class="user-info">
<h2>Добро пожаловать, {{User.Username}}!</h2>
<p>Ваш адрес электронной почты: {{User.email}}</p>
<p>Ваш город: {{User.city}}</p>
</div>
<form action="/logout" method="post">
<button type="submit" class="logout-button">Выйти</button>
</form>
</div>
</body>
</html>
